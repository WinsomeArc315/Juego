<!DOCTYPE html>
<html>
<style type="text/css">
.bgimg {
    background-image: url("greenchalkboard.JPG");
    	height:500px;
	width:900px ;
}
#demo {
       color: white;
       //border: 1px solid powderblue;
       padding: 30px;
       font-size: 50px;
}
#Jonathan{
}
</style>

<body>
<div class="bgimg"><center>
<p id="demo"></center></p>

<script>
var buenas =0;
var total =0;
var i =0;
var result;
var answer;

while(i!=3)
{

	var num1=Math.floor(Math.random() * 10);
	var num2=Math.floor(Math.random() * 10);
	var operador=Math.floor(Math.random() * 3);

	switch (operador)
	{
    case 0:
        result = num1 +" + "+ num2+ " = ";
	answer = Number(num1+ num2);
        break;
    case 1:
        result = num1 +" - "+ num2+ " = ";
	answer = Number(num1- num2);
        break;
    case 2:
        result = num1 +" x "+ num2+ " = ";
	answer = Number(num1* num2);
        break;
  
}
document.getElementById("demo").innerHTML = result + " : <input id=Jonathan type=text >   <button type=button onclick=verifica()>Submit</button>";

function verifica() {
	var entrada = document.getElementById("Jonathan").value;
	total++;
	if (entrada == answer)
	   {
		buenas++;
		alert("Muy bien");
	   }
	else
		alert("Vuelve a intentarlo");

}
i++;
}
</script>
</div>
</body>
</html>
